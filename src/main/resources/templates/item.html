<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello Thymeleaf</title>
</head>
<body>
<h1 th:text="${item.name}">dummy</h1>
<form method="post" th:action="@{'/items/' + ${code}}">
<ul>
    <li th:text="${item.code}">dummy</li>
    <li><input type="text" name="name" th:value="${item.name}" value="dummy" title="name"/></li>
    <li><input type="text" name="price" th:value="${item.price}" value="dummy" title="price"/></li>
</ul>
<input type="submit" name="update" id="update" value="update" />
</form>
</body>
</html>
